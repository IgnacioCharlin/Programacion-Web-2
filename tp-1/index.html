<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | MIeL</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <a href="index.html"><img src="img/imagen-logo.jpg" alt="imagen logo"></a>
    </header>

    <main>
        
        <section id="inicio-user">
            <form action="#" id="formulario-inicio">
                <label for="usuario" id="usuario">Usuario:</label>
                <input type="email" name="usuario" id="usuario" placeholder="Ingrese Usuario">
                
                <label for="contraseña">Contraseña:</label>
                <input type="password" name="contraseña" id="contraseña" placeholder="ingrese contraseña">
                <a id="boton" href="interno.html">Ingresar</a>
            </form>
        </section>
        <section id="pasos-preguntas">
            <a id="carta" href="#">
                <img src="img/foto-card-primeros-pasos.jpg" alt="primeros-pasos">
                <h3>Primeros Pasos en MIeL</h3>
                <P>Ayuda en el uso de la Plataforma MIel</P>
            </a>
            <a id="carta" href="#">
                <img src="img/foto-card-faqs.png" alt="preguntas frecuentes">
                <h3>Preguntas Frecuentes</h3>
                <p>Acerca de MIel</p>
            </a>
        </section>
    </main>
    <footer>
        Ignacio Charlin 2021 Programacion Web 2
    </footer>
</body>
</html>
